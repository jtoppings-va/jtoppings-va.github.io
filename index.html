<head>
	<title>Testing Website</title>
	<style>
		.button-container {
			background: lightblue;
			height: 200px;
			width: 200px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#test-button {
			height: 50px;
			width: 100px;
			margin-bottom: 20px;
		}
	</style>
	<script>
		function sendMessage() {
			var e = window.event;
			e.source.postMessage("Button in iframe was clicked", e.origin);
		}
	</script>
</head>

<body>
	<div class="button-container">
		<div>
			<button id="test-button" onclick="sendMessage()">Click me</button>
		</div>
	</div>
</body>
